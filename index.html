<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나의 소개 페이지">
    <meta name="keywords" content="자기소개, 홈페이지">
    <meta name="author" content="당신의 이름">
    <title>나의 소개</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .intro {
            margin: 20px 0;
        }
        .intro img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .contact-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>나의 소개</h1>
    <p>안녕하세요! 제 홈페이지에 오신 것을 환영합니다.</p>
</header>

<div class="content">
    <section class="intro">
        <img src="your-photo.jpg" alt="내 사진">
        <h2>저는 [아 집가고싶다.]입니다</h2>
        <p>여기서는 제 소개와 관심사, 그리고 제 프로젝트에 대해 알아보실 수 있습니다.</p>
    </section>

    <section class="about">
        <h3>자기소개</h3>
        <p>저는 [당신의 직업/전공]이고, [당신의 관심사/취미]를 좋아합니다. 제 인생의 목표는 [당신의 목표]입니다.</p>
    </section>

    <section class="contact-info">
        <h3>연락처</h3>
        <p>이메일: [당신의 이메일]</p>
        <p>전화: [당신의 전화번호]</p>
    </section>
</div>

<footer>
    <p>&copy; 2025 [당신의 이름]. All rights reserved.</p>
</footer>

</body>
</html>
